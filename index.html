    <div class="container">
        <h1>FOOD MENU</h1>
    

    <div class="menu">

            <ul class="list">
                <li>Eggs</li>

                <li>Crayfish</li>
            </ul>
        </div>

    <div class="dishes">

        <ul class="priceList">
            <li>$2</li>
            <li>25</li>

    </div>

    <form class="menuForm">

    </form>

    <div class="btn">
        <button class="click">Click Me</button>
    </div>
</div>

<script src="./main.js"></script>
</body>
